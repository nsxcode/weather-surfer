<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link styles.css -->
    <link rel="stylesheet" href="styles.css">

    <!-- Wind Song Font & Vidaloka Font & Playfair Display SC-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital@1&family=Vidaloka&family=WindSong&display=swap" rel="stylesheet">
</head>
<body>
    <!-- page title -->
    <h1 class="title">Weather Surfer</h1>
    <!-- Radio Button -->
    <div id="radio" class="radiobtn">
        <form>
            <p>Display temperature in: </p>
            <label>
              <input name="tempUnit" type="radio" value="metric" checked>Celcius
            </label>
            <label >
              <input  name="tempUnit" type="radio" value="imperial">Farenheit
            </label>
        </form>
    </div>
    <!-- User Input -->
    <div class="input">
        <!-- Get user input -->
         <input id="userInputCity" class="inputbox" type="text" placeholder="Enter a City">
        <button  class="button" type="submit" onclick="">Get Weather</button>
        
    </div>
     <!-- Displaying the weather info -->
     <div class="weather-info">
        <!-- markup that will be filled in by js -->
        <h1 class="city"></h1>
        <img class="icon">
        <h2 class="description"></h2>
        <h3 class="temp"></h3>
        <h3 class="feelsLike"></h3>
    </div>    
</body>
<script src="script.js"></script>
</html>
